<div class="p-field">
  <label  for="{{name}}">{{label}}</label>
  <input id="{{name}}" [type]="type" pInputText [attr.name]="name"
    name="{{name}}"
    [required]="required"
    [min]="min"
    [max]="max"
    [value]="value"
    [placeholder]="placeholder"
    (input)="onInputChange($event)"
    (blur)="validateField()" />
</div>
