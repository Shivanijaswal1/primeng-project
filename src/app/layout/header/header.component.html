<p-toolbar class="student-toolbar" [style]="{'background-color': 'rgb(70, 89, 181',' padding': '10px 15px','width':'98vw','boder':'none'}">
      <div class="toolbar-left" style="display: flex; align-items: center; gap: 1rem;">
        <button pButton type="button" icon="pi pi-bars" class="p-button-text p-button-rounded toolbar-menu-btn" (click)="sidebarVisible = true"></button>
        <p-sidebar #sidebarRef [(visible)]="sidebarVisible" [style]="{
            'background': 'linear-gradient(135deg, #4660b5 0%, #6a82fb 100%)',
            'box-shadow': '0 4px 24px rgba(70,89,181,0.15)',
            'border-radius': '18px 0 0 18px',
            'width': '320px',
            'color': '#fff'
        }">
    <app-sidebar></app-sidebar>
        </p-sidebar>
    <h1 class="toolbar-title">Students Details</h1>
  </div>
  <div class="toolbar-right" style="display: flex; align-items: center; gap: 1rem;">
    <app-z-button
      class="z-button dashboard-btn add-btn toolbar-btn"
      label="+ Add Student Details"
      pTooltip=" Enter Student"
      tooltipPosition="bottom"
      (handleclick)="show()"
    ></app-z-button>
    <app-z-button
      icon="pi pi-home"
      class="z-button dashboard-btn dashboard-btn-right toolbar-btn"
      label="Dashboard"
      tooltipPosition="bottom"
      (handleclick)="openChart()"
    ></app-z-button>
  </div>
</p-toolbar>
<p-dialog header="Calendar" [(visible)]="showCalendar" [modal]="true" [closable]="true" [style]="{width: '30vw','height':'67vh'}">
  <p-calendar 
    [(ngModel)]="selectedDate" 
    [inline]="true" 
    [showWeek]="true"
    [style]="{'width':'30vw'}"/>
</p-dialog>
